        <script type="text/javascript">
            var viz, sheet, table;

            function initializeViz() {
                var placeholderDiv = document.getElementById("tableauViz");
                var url = "https://public.tableau.com/views/SuperstoreDashboard_15824009516890/MainDashboard?:display_count=y&:origin=viz_share_link";
                var options = {
                    width: placeholderDiv.offsetWidth,
                    height: placeholderDiv.offsetHeight,
                    hideTabs: true,
                    hideToolbar: true,
                    onFirstInteractive: function () {
                    workbook = viz.getWorkbook();
                    activeSheet = workbook.getActiveSheet();
                    }
                };
                viz = new tableau.Viz(placeholderDiv, url, options);
            }   
            
            function filterByRegion(region) {
            document.write('Hello');
            activeSheet.applyFilterAsync(
                "Region",
                region,
                tableau.FilterUpdateType.REPLACE);
            }  

            function filterSingleValue() {
              activeSheet.applyFilterAsync(
                "Region",
                ["Central","South"],
                tableau.FilterUpdateType.REPLACE);
            }


            function getUnderlyingData(){
                sheet = viz.getWorkbook().getActiveSheet().getWorksheets().get("Storm Map Sheet");
              // If the active sheet is not a dashboard, then you can just enter:
              // viz.getWorkbook().getActiveSheet();
                options = {
                    maxRows: 10, // Max rows to return. Use 0 to return all rows
                    ignoreAliases: false,
                    ignoreSelection: true,
                    includeAllColumns: false
                };

                sheet.getUnderlyingDataAsync(options).then(function(t){
                       table = t;
			var tgt = document.getElementById("dataTarget");
			tgt.innerHTML = "<h4>Underlying Data:</h4><p>" + JSON.stringify(table.getData()) + "</p>";
                });
            }


            function refresh() {
              var xhttp = new XMLHttpRequest();
              xhttp.open("GET", "https://qu55fqgnrl.execute-api.us-west-2.amazonaws.com/dev", true);
              xhttp.send();
              xhttp.addEventListener("readystatechange", processRequest, false);
              

              function processRequest(e) {
                if (xhttp.readyState == 4 && xhttp.status == 200) {
                  var response = JSON.parse(xhttp.responseText);
                  var numberString = response.filterNumber;

                  filterSingleValue();

                  //if(numberString == 1) {
                   // filterAmericaValue();
                  //} else if(numberString == 2) {
                  //  filterEuropeValue();
                  //} else if(numberString == 3) {
                  //  filterMiddleEastValue();
                  //}
                  // else {
                  //   addValuesToFilter();
                  // }
                  console.log(numberString);
                }
              }
              setTimeout(refresh, 1000);
            }
            //refresh();
